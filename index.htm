<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Gereja</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      background-color: black;
      color: white;
    }
    .sidebar {
      width: 80px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }
    .sidebar button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      width: 50px;
      height: 50px;
    }
    .main-content {
      margin-left: 90px;
      padding: 20px;
      width: calc(100% - 100px);
    }
    .logo {
      text-align: center;
      margin-top: 10px;
    }
    .fitur-box {
      background-color: #d0e7ff;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    input, textarea, button {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>  <div class="sidebar">
    <button onclick="showFitur('alkitab')">A</button>
    <button onclick="showFitur('admin')">Ad</button>
    <button onclick="showFitur('pengumuman')">Pg</button>
    <button onclick="showFitur('galeri')">Gl</button>
    <button onclick="showFitur('donasi')">Dn</button>
    <button onclick="showFitur('kontak')">Kt</button>
  </div>  <div class="main-content">
    <div class="logo">
      <h2>GEREJA KASIH TUHAN</h2>
    </div><div id="alkitab" class="fitur-box" style="display:none;">
  <h3>Alkitab Online</h3>
  <input type="text" id="verseInput" placeholder="Contoh: John3:16">
  <button onclick="searchVerse()">Cari</button>
  <div id="alkitab-content" style="background-color: #d0e7ff; color: black; padding: 15px; border-radius: 10px; display: none;"></div>
</div>

<div id="admin" class="fitur-box" style="display:none;">
  <h3>Panel Admin</h3>
  <h4>Tambah Pengumuman</h4>
  <input type="text" id="judulPengumuman" placeholder="Judul Pengumuman">
  <textarea id="isiPengumuman" placeholder="Isi Pengumuman"></textarea>
  <button onclick="tambahPengumuman()">Simpan Pengumuman</button>

  <h4>Jadwal Kebaktian</h4>
  <input type="text" id="jadwalKegiatan" placeholder="Contoh: Minggu 10.00 - Ibadah Umum">
  <button onclick="tambahJadwal()">Simpan Jadwal</button>

  <h4>Galeri</h4>
  <input type="text" id="urlGaleri" placeholder="URL Gambar/Video">
  <button onclick="tambahGaleri()">Tambah ke Galeri</button>
</div>

<div id="pengumuman" class="fitur-box" style="display:none;">
  <h3>Pengumuman Gereja</h3>
  <ul id="daftarPengumuman"></ul>
</div>

<div id="galeri" class="fitur-box" style="display:none;">
  <h3>Galeri Kegiatan</h3>
  <div id="galeriContent"></div>
</div>

<div id="donasi" class="fitur-box" style="display:none;">
  <h3>Donasi Online</h3>
  <p>Scan QR atau transfer ke rekening gereja.</p>
</div>

<div id="kontak" class="fitur-box" style="display:none;">
  <h3>Kontak & Lokasi</h3>
  <p>Alamat: Jl. Damai No. 10, Kota Sejahtera</p>
  <p>Telp: 0812-3456-7890</p>
</div>

  </div>  <script>
    function showFitur(id) {
      const fitur = ['alkitab', 'admin', 'pengumuman', 'galeri', 'donasi', 'kontak'];
      fitur.forEach(f => {
        document.getElementById(f).style.display = (f === id) ? 'block' : 'none';
      });
    }

    function searchVerse() {
      const reference = document.getElementById('verseInput').value.trim();
      const apiKey = '78216462929368cfdee3020a0529305b';
      const bibleId = 'de4e12af7f28f599-02';
      const url = `https://api.scripture.api.bible/v1/bibles/${bibleId}/search?query=${reference}`;

      fetch(url, {
        headers: { 'api-key': apiKey }
      })
      .then(response => response.json())
      .then(data => {
        const verses = data.data.verses || [];
        let hasil = verses.map(v => `<p><strong>${v.reference}</strong>: ${v.text}</p>`).join('');
        document.getElementById('alkitab-content').innerHTML = hasil || 'Ayat tidak ditemukan.';
        document.getElementById('alkitab-content').style.display = 'block';
      })
      .catch(() => {
        document.getElementById('alkitab-content').innerHTML = 'Gagal mengambil ayat.';
        document.getElementById('alkitab-content').style.display = 'block';
      });
    }

    function tambahPengumuman() {
      const judul = document.getElementById('judulPengumuman').value;
      const isi = document.getElementById('isiPengumuman').value;
      const list = document.getElementById('daftarPengumuman');
      const item = document.createElement('li');
      item.innerHTML = `<strong>${judul}</strong>: ${isi}`;
      list.appendChild(item);
    }

    function tambahJadwal() {
      alert('Jadwal berhasil disimpan (simulasi)');
    }

    function tambahGaleri() {
      const url = document.getElementById('urlGaleri').value;
      const container = document.getElementById('galeriContent');
      const img = document.createElement('img');
      img.src = url;
      img.style.maxWidth = '100%';
      img.style.marginBottom = '10px';
      container.appendChild(img);
    }
  </script></body>
</html>
