
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPDI SYALOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GPDI SYALOM</h1>
    <p>JLN. PUTRI AYU KM 27, DESA MAMUGO, ROKAN HILIR</p>
  </header>

  <!-- Tombol Admin -->
  <div class="admin-btn">
    <button class="button admin-btn" id="admin-btn">Admin</button>
  </div>

  <!-- Navigasi Tombol Fitur -->
  <div class="feature-btns">
    <div class="feature-btn alkitab">
      <i class="fas fa-book"></i>
      <p>Alkitab</p>
    </div>
    <div class="feature-btn jadwal">
      <i class="fas fa-calendar-alt"></i>
      <p>Jadwal Ibadah</p>
    </div>
    <div class="feature-btn galeri">
      <i class="fas fa-images"></i>
      <p>Galeri Kegiatan</p>
    </div>
    <div class="feature-btn pengumuman">
      <i class="fas fa-bullhorn"></i>
      <p>Pengumuman</p>
    </div>
    <div class="feature-btn donasi">
      <i class="fas fa-donate"></i>
      <p>Donasi</p>
    </div>
  </div>

  <!-- Panel Admin (hidden) -->
  <div class="admin-panel" id="admin-panel">
    <h2>Admin Panel</h2>
    <button class="button">Tambah/Edit Jadwal Ibadah</button>
    <button class="button">Tambah/Edit Galeri Kegiatan</button>
    <button class="button">Tambah/Edit Pengumuman</button>
    <button class="button">Tambah/Edit Donasi</button>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
