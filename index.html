<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPDI SYALOM</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0;
    }

    /* Hamburger Menu */
    .menu-icon {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 30px;
      color: white;
    }

    .feature-btns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }

    .feature-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      flex: 1 1 calc(33% - 20px);
    }

    .feature-btn i {
      font-size: 30px;
    }

    .feature-btn p {
      margin-top: 10px;
    }

    .feature-btn:hover {
      transform: translateY(-5px);
    }

    .admin-btn {
      text-align: right;
      margin: 20px;
    }

    .admin-btn .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Responsif untuk perangkat mobile */
    @media (max-width: 768px) {
      .feature-btn {
        width: 100%;
        font-size: 14px;
        padding: 10px;
      }

      .feature-btn i {
        font-size: 25px;
      }

      /* Menyembunyikan tombol di desktop dan menampilkan menu hamburger di mobile */
      .feature-btns {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .menu-icon {
        display: block;
      }

      .menu-open .feature-btns {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GPDI SYALOM</h1>
    <p>JLN. PUTRI AYU KM 27, DESA MAMUGO, ROKAN HILIR</p>
    <div class="menu-icon" id="menu-icon">&#9776;</div> <!-- Hamburger Icon -->
  </header>

  <!-- Navigasi Tombol Fitur -->
  <div class="feature-btns">
    <div class="feature-btn alkitab">
      <i class="fas fa-book"></i>
      <p>Alkitab</p>
    </div>
    <div class="feature-btn jadwal">
      <i class="fas fa-calendar-alt"></i>
      <p>Jadwal Ibadah</p>
    </div>
    <div class="feature-btn galeri">
      <i class="fas fa-images"></i>
      <p>Galeri Kegiatan</p>
    </div>
    <div class="feature-btn pengumuman">
      <i class="fas fa-bullhorn"></i>
      <p>Pengumuman</p>
    </div>
    <div class="feature-btn donasi">
      <i class="fas fa-donate"></i>
      <p>Donasi</p>
    </div>
  </div>

  <!-- Panel Admin (hidden) -->
  <div class="admin-panel" id="admin-panel">
    <h2>Admin Panel</h2>
    <button class="button">Tambah/Edit Jadwal Ibadah</button>
    <button class="button">Tambah/Edit Galeri Kegiatan</button>
    <button class="button">Tambah/Edit Pengumuman</button>
    <button class="button">Tambah/Edit Donasi</button>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- JavaScript untuk membuka/menutup menu -->
  <script>
    const menuIcon = document.getElementById("menu-icon");
    const body = document.body;

    menuIcon.addEventListener("click", function() {
      body.classList.toggle("menu-open");
    });
  </script>
</body>
</html>
